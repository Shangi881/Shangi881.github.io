<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詠鵝造夢 - 李澤の賽博元神宮</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 80, 0, 0.1) 0px, transparent 2px),
                radial-gradient(circle at 90% 80%, rgba(0, 100, 0, 0.1) 0px, transparent 2px);
            background-size: 30px 30px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #0f0;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 3.5rem;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .gua-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px 0;
            padding: 30px;
            border: 1px solid #0a0;
            border-radius: 5px;
            background: rgba(0, 20, 0, 0.3);
            position: relative;
            min-height: 300px;
        }
        
        .gua-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .gua-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        
        .gua-line {
            height: 8px;
            background-color: #0f0;
            width: 200px;
            margin: 5px 0;
            position: relative;
        }
        
        .broken {
            background: linear-gradient(to right, 
                #0f0 0%, #0f0 40%, 
                transparent 40%, transparent 60%, 
                #0f0 60%, #0f0 100%);
        }
        
        .gua-explanation {
            margin-top: 30px;
            padding: 20px;
            border: 1px dashed #0a0;
            border-radius: 5px;
            max-width: 600px;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            background: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        button:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px #0f0;
        }
        
        .matrix-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        
        .matrix-column {
            display: inline-block;
            width: 1em;
            font-size: 16px;
            text-align: center;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            color: #0f0;
            opacity: 0;
            animation: matrix-fall 10s linear infinite;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid #0f0;
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #0f0, 0 0 10px #0f0; }
            to { text-shadow: 0 0 15px #0f0, 0 0 30px #0f0; }
        }
        
        @keyframes matrix-fall {
            0% { transform: translateY(-100%); opacity: 0; }
            5% { opacity: 0.7; }
            95% { opacity: 0.7; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .gua-line { width: 150px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .gua-line { width: 120px; }
            .gua-explanation { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="matrix-effect" id="matrixEffect"></div>
    
    <div class="container">
        <header>
            <h1>李澤の賽博元神宮</h1>
            <p class="subtitle">夢境解析 · AI語言實驗 · 數位卦象 · 意識邊界探索</p>
        </header>
        
        <main>
            <div class="gua-container">
                <h2 class="gua-title">今日卦象</h2>
                <div class="gua-grid" id="guaGrid">
                    <!-- 卦象將由JavaScript生成 -->
                </div>
                <div class="gua-explanation" id="guaExplanation">
                    <!-- 卦象解釋將由JavaScript生成 -->
                </div>
                <div class="controls">
                    <button id="newGuaBtn">新卦象</button>
                    <button id="interpretBtn">解卦</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>詠鵝造夢 · 李澤の賽博元神宮 · 夢境與AI語言實驗項目</p>
            <p>GitHub Pages 部署 · MIT 開源授權</p>
        </footer>
    </div>
    
    <script>
        // 八卦數據
        const guas = [
            {
                name: "乾為天",
                lines: [1, 1, 1, 1, 1, 1],
                meaning: "乾象徵天，代表創造、領導和力量。此卦提示你正處於強勢階段，應把握機會積極行動。"
            },
            {
                name: "坤為地",
                lines: [0, 0, 0, 0, 0, 0],
                meaning: "坤象徵地，代表接納、包容和養育。此卦提示你應保持柔順，順應自然，厚德載物。"
            },
            {
                name: "水雷屯",
                lines: [1, 0, 0, 0, 1, 0],
                meaning: "屯象徵初生，代表艱難與成長。此卦提示你正處於起步階段，需克服困難，打好基礎。"
            },
            {
                name: "山水蒙",
                lines: [0, 1, 0, 0, 0, 1],
                meaning: "蒙象徵啟蒙，代表學習與成長。此卦提示你需要虛心求教，開啟智慧，避免盲目行動。"
            },
            {
                name: "水天需",
                lines: [1, 1, 1, 0, 1, 0],
                meaning: "需象徵等待，代表耐心與準備。此卦提示你時機尚未成熟，應耐心等待，做好準備。"
            },
            {
                name: "天水訟",
                lines: [0, 1, 0, 1, 1, 1],
                meaning: "訟象徵爭論，代表衝突與解決。此卦提示你可能面臨爭議，應避免意氣用事，尋求和解。"
            },
            {
                name: "地水師",
                lines: [0, 0, 0, 0, 1, 0],
                meaning: "師象徵軍隊，代表組織與領導。此卦提示你需要紀律和組織能力，帶領團隊達成目標。"
            },
            {
                name: "水地比",
                lines: [0, 1, 0, 0, 0, 0],
                meaning: "比象徵親近，代表合作與聯盟。此卦提示你應建立良好關係，尋求合作，避免孤立。"
            }
        ];
        
        // 夢境主題
        const dreamThemes = [
            "飛翔的鵝群穿越數位雲層",
            "會說話的AI狐狸解讀夢境",
            "發光的數據河流中漂浮的記憶碎片",
            "量子蓮花在賽博禪園中綻放",
            "神經元森林中的螢火蟲代碼",
            "甲骨文與Python程式碼的對話",
            "雲端宮殿中的機械僧侶",
            "浮動島嶼上的語言模型圖書館"
        ];
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createMatrixEffect();
            generateNewGua();
            
            // 按鈕事件監聽
            document.getElementById('newGuaBtn').addEventListener('click', generateNewGua);
            document.getElementById('interpretBtn').addEventListener('click', interpretGua);
        });
        
        // 創建矩陣背景效果
        function createMatrixEffect() {
            const matrixContainer = document.getElementById('matrixEffect');
            const chars = "01李澤鵝夢AI詠造宮賽博元神語言實驗卦象";
            const columns = Math.floor(window.innerWidth / 16);
            
            for (let i = 0; i < columns; i++) {
                const col = document.createElement('div');
                col.className = 'matrix-column';
                col.style.animationDelay = `${Math.random() * 5}s`;
                col.style.left = `${i * 16}px`;
                col.textContent = generateMatrixText(30, chars);
                matrixContainer.appendChild(col);
            }
        }
        
        function generateMatrixText(length, chars) {
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // 生成新卦象
        function generateNewGua() {
            const guaGrid = document.getElementById('guaGrid');
            const explanation = document.getElementById('guaExplanation');
            
            // 清空現有卦象
            guaGrid.innerHTML = '';
            
            // 隨機選擇一個卦
            const randomGua = guas[Math.floor(Math.random() * guas.length)];
            
            // 顯示卦名
            document.querySelector('.gua-title').textContent = randomGua.name;
            
            // 生成卦象線條（從下往上）
            for (let i = 5; i >= 0; i--) {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'gua-line';
                if (randomGua.lines[i] === 0) {
                    lineDiv.classList.add('broken');
                }
                guaGrid.appendChild(lineDiv);
            }
            
            // 清空解釋
            explanation.textContent = "點擊「解卦」按鈕獲取卦象解釋...";
        }
        
        // 解卦
        function interpretGua() {
            const explanation = document.getElementById('guaExplanation');
            const guaName = document.querySelector('.gua-title').textContent;
            const gua = guas.find(g => g.name === guaName);
            
            if (gua) {
                const theme = dreamThemes[Math.floor(Math.random() * dreamThemes.length)];
                explanation.innerHTML = `
                    <strong>${gua.name}解讀：</strong> ${gua.meaning}
                    <br><br>
                    <strong>夢境啟示：</strong> 今夜你將夢見${theme}，這象徵著${getRandomSymbolism()}
                `;
            }
        }
        
        // 隨機夢境象徵
        function getRandomSymbolism() {
            const symbolisms = [
                "潛意識中未解決的程式錯誤",
                "對量子意識的深層探索",
                "語言模型與人腦神經元的對話",
                "數位與現實界限的模糊化",
                "記憶重組過程中的數據碎片",
                "AI詩歌創作中的情感映射",
                "賽博元神宮的能量波動",
                "夢境資料庫的加密與解密"
            ];
            return symbolisms[Math.floor(Math.random() * symbolisms.length)];
        }
    </script>
</body>
</html>
